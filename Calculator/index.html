<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <main class="container">
        <div class="inner-content">
            <h4>Tip Calculator</h4>
            <form action="">
                <input type="text" id="billAmount" placeholder="Enter bill amount">
                <input type="text" id="tipAmount" placeholder="Enter tip percentage">
            </form>
            <h5 class="tip-amount">Tip amount: <span class="inner-tip-amount"></span></h5>
            <h2 class="total-amount">Total Amount: <span class="inner-total-amount"></span></h2>
            <div class="btns">
                <button class="btn-calc">Calculate</button>
                <button class="btn-res">Reset</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
